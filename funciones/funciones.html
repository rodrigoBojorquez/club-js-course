<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clase 2 - Funciones y Listas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./02-funciones.js"></script>
</head>
<body class="bg-yellow-50 text-gray-900 p-6 font-sans">

  <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-md space-y-8">

    <h1 class="text-2xl text-center font-bold text-red-700">🌮 Taquería "El Güero"</h1>

    <!-- Botón de bienvenida -->
    <div class="text-center">
      <button onclick="welcome()" class="bg-yellow-500 text-white px-6 py-2 font-semibold rounded hover:bg-yellow-600">
        ¡Dale la bienvenida al cliente!
      </button>
    </div>

    <!-- Menú de tacos -->
    <section class="flex flex-col items-center bg-gray-50 p-4 rounded-xl shadow-inner">
      <h2 class="text-xl font-semibold text-center text-gray-800">📜 Menú de Tacos</h2>
      <div id="menu" class="mt-3 list-disc pl-5 space-y-1 text-lg text-gray-800"></div>
    </section>

    <!-- Cocina y Tacos Comidos -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h2 class="text-xl font-semibold mb-2">🧑‍🍳 Cocina</h2>
        <ul id="listaTacos" class="list-disc pl-5 text-lg p-3 rounded space-y-1 bg-gray-50"></ul>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-2">😋 Tacos Comidos</h2>
        <ul id="eatedTacosList" class="list-disc pl-5 text-lg p-3 rounded space-y-1 bg-gray-50"></ul>
      </div>
    </section>

    <!-- Formulario de pedidos -->
    <section>
      <h2 class="text-xl font-semibold mb-2">📝 Hacer Pedido</h2>
      <form onsubmit="orderTacos(event)" class="space-y-3 bg-gray-100 p-4 rounded-xl shadow-inner">
        <div>
          <label class="block mb-1 font-medium">Tipo de taco:</label>
          <select class="w-full border border-gray-300 rounded px-3 py-2 tipoTaco" required></select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Cantidad:</label>
          <input type="number" class="w-full border border-gray-300 rounded px-3 py-2 cantidadTaco" min="1" required />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-semibold">
          Pedir tacos
        </button>
      </form>
    </section>

    <!-- Botón para imprimir recibo -->
    <div class="text-center mt-6">
      <button onclick="printReceipt()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700">
        Imprimir Recibo 🧾
      </button>
    </div>

    <!-- Sección de ejercicios de práctica -->
    <section class="mt-10 bg-gray-50 p-6 rounded-xl shadow-inner space-y-4">
      <h2 class="text-xl font-bold text-center text-blue-700">🧠 Ejercicios de práctica</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <button onclick="saludar()" class="bg-indigo-500 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-600">
          Saluda con tu taco favorito
        </button>
        <button onclick="mostrarPrecio('Pastor')" class="bg-indigo-500 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-600">
          Mostrar precio de un taco
        </button>
        <button onclick="cuantosTacosHay()" class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600">
          ¿Cuántos tipos de tacos hay?
        </button>
        <button onclick="primerTaco()" class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600">
          ¿Cuál es el primer taco del menú?
        </button>
      </div>
    </section>

  </div>
</body>
</html>
