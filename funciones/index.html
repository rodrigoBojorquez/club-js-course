<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clase 2 - Funciones y Condicionales</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="./02-funciones.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6 font-sans">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md space-y-6">
    <h1 class="text-2xl font-bold text-blue-700">Clase 2: Funciones y Condicionales</h1>

    <section>
      <h2 class="text-xl font-semibold mb-2">Funciones</h2>
      <p>Ejecuta ejemplos de funciones con parámetros y retorno:</p>
      <button onclick="ejecutarFunciones()" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Ejecutar funciones
      </button>
      <pre id="resultado1" class="bg-gray-200 p-3 mt-3 rounded text-sm overflow-auto"></pre>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">Condicionales</h2>
      <p>Evaluación según la edad:</p>
      <button onclick="evaluarEdad()" class="mt-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Evaluar edad
      </button>
      <pre id="resultado2" class="bg-gray-200 p-3 mt-3 rounded text-sm overflow-auto"></pre>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">Ejercicio final</h2>
      <p>Verificar si una persona puede votar:</p>
      <button onclick="verificarVoto()" class="mt-2 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
        Ejecutar ejercicio
      </button>
      <pre id="resultado3" class="bg-gray-200 p-3 mt-3 rounded text-sm overflow-auto"></pre>
    </section>
  </div>

</body>
</html>
